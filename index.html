<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="public/stylesheet.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="src/game.js"></script>
    <script src="src/interface.js"></script>
  </head>

  <body>
    <h1>Welcome to Tic Tac Toe</h1>
    <h3>It's player <span id="player"></span>'s turn</h3>
    <h3 id="winner"></h3>
    <table>
      <tr>
        <th><button id="a1"></button></th>
        <th><button id="a2"></button></th>
        <th><button id="a3"></button></th>
      </tr>
      <tr>
        <td><button id="b1"></button></td>
        <td><button id="b2"></button></td>
        <td><button id="b3"></button></td>
      </tr>
      <tr>
        <td><button id="c1"></button></td>
        <td><button id="c2"></button></td>
        <td><button id="c3"></button></td>
      </tr>
    </table>
  </body>
</html>
