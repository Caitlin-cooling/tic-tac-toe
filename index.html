<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="public/stylesheet.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="src/game.js"></script>
    <script src="src/interface.js"></script>
  </head>

  <body>
    <h1>Welcome to Tic Tac Toe</h1>
    <h3>It's player <span id="player"></span>'s turn</h3>
    <table>
      <tr>
        <th><button id="3x1"></button></th>
        <th><button id="3x2"></button></th>
        <th><button id="3x3"></button></th>
      </tr>
      <tr>
        <td><button id="2x1"></button></td>
        <td><button id="2x2"></button></td>
        <td><button id="2x3"></button></td>
      </tr>
      <tr>
        <td><button id="1x1"></button></td>
        <td><button id="1x2"></button></td>
        <td><button id="1x3"></button></td>
      </tr>
    </table>
  </body>
</html>
